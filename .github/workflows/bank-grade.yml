name: ShipFast API - Bank Grade CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: shipfast-api-main
  cancel-in-progress: true

jobs:
  # ---------------------------
  # 1) CI: Build + Test + Lint
  # ---------------------------
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint (Quality Gate)
        run: npm run lint --if-present

      - name: Run tests
        run: npm test

      - name: Dependency Audit (Security Gate)
        run: npm audit --audit-level=high

  # ---------------------------
  # 2) SAST: CodeQL Scan
  # ---------------------------
  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  # ----------------------------------------------------------
  # 3) Docker: Build (NO CACHE) -> Trivy Scan -> Push if PASS
  # ----------------------------------------------------------
  docker-build-scan-push:
    needs: [ci, codeql]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Proof - show lockfile hash (debug)
        run: |
          echo "Repo contents:"
          ls -la
          echo "Lockfile SHA256:"
          sha256sum package-lock.json || true
          echo "package.json:"
          cat package.json

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (NO CACHE)
        run: |
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:latest

      - name: Debug - show package-lock inside image
        run: |
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }} sh -lc "
            echo '--- Inside Image: ls -la ---';
            ls -la;
            echo '--- Inside Image: package-lock head ---';
            cat package-lock.json | head -n 50 || true;
          "

      - name: Scan Docker image with Trivy (local image, vuln only)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          scanners: "vuln"

      - name: Push Docker image (only if scan passes)
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:latest

  # ---------------------------
  # 4) Deploy (Staging/Local)
  # ---------------------------
  deploy-local:
    needs: docker-build-scan-push
    runs-on: self-hosted
    environment: staging

    steps:
      - name: Pull image by SHA
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }}

      - name: Stop and remove old container (if exists)
        shell: powershell
        run: |
          $exists = docker ps -a --format "{{.Names}}" | Select-String -Pattern "^shipfast-api$"
          if ($exists) {
            docker rm -f shipfast-api | Out-Null
          } else {
            Write-Host "No existing container shipfast-api"
          }

      - name: Run new container
        shell: powershell
        run: |
          docker run -d --name shipfast-api -p 4000:4000 ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }}

      - name: Verify API health (retry)
        shell: powershell
        run: |
          $maxTries = 10
          $success = $false

          for ($i = 1; $i -le $maxTries; $i++) {
            try {
              $res = Invoke-WebRequest -Uri "http://localhost:4000/health" -UseBasicParsing -TimeoutSec 5
              if ($res.StatusCode -eq 200) {
                Write-Host "Health check passed ✅"
                Write-Host $res.Content
                $success = $true
                break
              }
            } catch {
              Write-Host "Try $i/$maxTries - API not ready yet..."
            }
            Start-Sleep -Seconds 2
          }

          if (-not $success) {
            throw "Health check failed ❌ API did not become healthy"
          }
