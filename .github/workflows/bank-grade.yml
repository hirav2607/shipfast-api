name: ShipFast API - Bank Grade CI/CD (Verified)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: shipfast-api-main
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Tests
        run: npm test

      - name: NPM Audit
        run: npm audit --audit-level=high

  docker-build-scan-push:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ PROOF 1: show what Dockerfile is used
      - name: PROOF - Print Dockerfile
        run: |
          echo "===== Dockerfile ====="
          ls -la
          cat Dockerfile

      # ✅ PROOF 2: lockfile hash
      - name: PROOF - Lockfile hash
        run: |
          echo "===== package.json ====="
          cat package.json
          echo "===== package-lock.json SHA256 ====="
          sha256sum package-lock.json

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (NO CACHE)
        run: |
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:latest

      # ✅ PROOF 3: inspect what exists inside image
      - name: PROOF - Inspect package.json + lock inside container
        run: |
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }} sh -lc "
            echo '===== Inside container =====';
            echo '--- package.json ---';
            cat package.json;
            echo '--- package-lock.json: cross-spawn/glob occurrences ---';
            grep -n \"cross-spawn\" -n package-lock.json | head -n 20 || true;
            grep -n \"glob\" -n package-lock.json | head -n 20 || true;
            echo '--- node_modules count ---';
            ls node_modules 2>/dev/null | wc -l || true;
          "

      - name: Trivy Scan (vuln only)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          scanners: "vuln"

      - name: Push Docker image (only if scan passes)
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:latest
