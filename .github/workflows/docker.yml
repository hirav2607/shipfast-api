name: ShipFast API - CI + Docker Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
  deploy-local:
    needs: docker
    runs-on: self-hosted

    steps:
      - name: Pull latest image
        run: docker pull hirav2014/shipfast-api:latest

      - name: Stop old container
        run: docker rm -f shipfast-api || true

      - name: Run new container
        run: docker run -d --name shipfast-api -p 4000:4000 hirav2014/shipfast-api:latest

  docker:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/shipfast-api:${{ github.sha }}
